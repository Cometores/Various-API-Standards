name: CI

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            7.0.x
            6.0.x
            5.0.x

      - name: Restore
        run: dotnet restore ApiPractice.sln

      - name: Build
        run: dotnet build ApiPractice.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ApiPractice.sln --configuration Release --no-build --logger trx
